<!DOCTYPE html>
<html lang="en">
      
      
        <head>
      
      
        <style>
      
      
        body{
      
      
        background-image:url(employeeregistrtaion.jpg);
      
      
        background-repeat:no-repeat;
      
      
        background-attatchment:fixed;
      
      
        background-size:100% 100%;
      
      
        }
      
      
        </style>
      
      
        <center>
      
      
        

      
      
        

      
      
        <body style="color:white;">
      
      
        

      
      
        

      
      
        

      
      
        <meta charset="utf-8">
      
      
        <title>registrtaion form</title>
      
      
        <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
      
      
        <meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
      
      
        <link rel='stylesheet' href='js-form-validation.css' type='text/css' />
      
      
        <script src="sample-registration-form-validation.js"></script>
      
      
        </head>
      
      
        <body onload="document.registration.userid.focus();">
      
      
        <h1>Employee Registrtaion</h1>
      
      
        

      
      
        

      
      
        

      
      
        Use tab keys to move from one input field to the next.
      
      
        <form name='registration' onSubmit="return formValidation();">
      
      
        

      
      
        <p><label for="userid">User id:</label><p>
      
      
        <p><input type="text" name="userid" size="12" required ><p>
      
      
        <p><label for="passid">Password:</label><p>
      
      
        <p><input type="password" name="passid" size="12" required><p>
      
      
        <p><label for="username">Name:</label></li><p>
      
      
        <p><input type="text" id="username" name="username" size="50" required><p>
      
      
        <p><label for="address">Address:</label><p>
      
      
        <p><input type="text" name="address" size="50" required><p>
      
      
        <p><label for="country">Country:</label><p>
      
      
        <select name="country">
      
      
        <option selected="" value="Default">(Please select a country)</option>
      
      
        <option value="AF">Australia</option>
      
      
        <option value="AL">Canada</option>
      
      
        <option value="DZ">India</option>
      
      
        <option value="AS">Russia</option>
      
      
        <option value="AD">USA</option>
      
      
        </select></li>
      
      
        <p><label for="zip">ZIP Code:</label></p>
      
      
        <p><input type="text" name="zip" pattern="[A-Za-z]{3}" required></p>
      
      
        <p><label for="phn">Phone Number:</label></p>
      
      
        <p><input type="tel"  id="phn" name="phn" pattern="[0-9]{3}[0-9]{2}[0-9]{3}" required></p>
      
      
        <p><label for="email">Email:</label></p>
      
      
        <p><input type="email" id=email name="email" size="50" required></p>
      
      
        <p><label id="gender">Sex:</label>
      
      
        <input type="radio" name="msex" value="Male" /><span>Male</span>
      
      
        <input type="radio" name="fsex" value="Female" /><span>Female</span></p>
      
      
        <p><label>Language:</label>
      
      
        <p><input type="checkbox" name="en" value="en"  /><span>English</span>
      
      
        <input type="checkbox" name="nonen" value="noen" /><span>Non English</span></p>
      
      
        <label for="desc">About:</label></p>
      
      
        <textarea name="desc" id="desc"></textarea>
      
      
        <p><input type="submit" name="submit" value="Submit" /></p>
      
      
        

      
      
        <p>If Already Have an Account Please Signin</p>
      
      
        <p><a href=log.html style="color:red;">SIGNIN</a></p>
      
      
        

      
      
        

      
      
        </form>
      
      
        </body>
      
      
        </html><!DOCTYPE html>
